{% extends 'base.html' %}

{% block title %}Add/Change Contact{% endblock %}

{% block content %}
  <h1>{% if contact %}Change{% Else %}New{% endif %} contact</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
