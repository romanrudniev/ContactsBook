{% extends 'base.html' %}

{% block title %}Add/Change Contact{% endblock %}

{% block content %}
  <style>
    .form-container {
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #444;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button[type="submit"] {
      background-color: #3498db;
      color: white;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }

    .back-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
}

.back-btn:hover {
    background-color: #2980b9;
}

  </style>

  <div class="form-container">
    <h1>{% if contact %}Change{% else %}New{% endif %} Contact</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <a href="{% url 'contact_list' %}" class="btn btn-primary back-btn">â¬… Back to Home</a>
  </div>
{% endblock %}
