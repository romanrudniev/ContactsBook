<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact's Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .main-container {
            display: flex;
            height: 100vh;
            margin-top: 20px;
        }

        .contacts-table {
            flex: 2;
            overflow-y: auto;
        }

        .action-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
        }

        .action-buttons a {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contact's Book</a>
    </nav>

    <div class="container-fluid main-container">
        <!-- Left section: Contacts Table -->
        <div class="contacts-table">
            <h2 class="text-center">Contacts</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">â„–</th>
                        <th scope="col">Photo</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Phone number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Country of birth</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>img.png</td>
                        <td>Roman</td>
                        <td>Rudniev</td>
                        <td>+123456789</td>
                        <td>romanrudniev007@gmail.com</td>
                        <td>Ukraine</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>img2.jpg</td>
                        <td>Qwerty</td>
                        <td>Uio</td>
                        <td>+987654321</td>
                        <td>qwertyuio@outlook.com</td>
                        <td>Ukraine</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- Right section: Action Buttons -->
        <div class="action-buttons">
            <a href="#" class="btn btn-primary">New Contact</a>
            <a href="#" class="btn btn-secondary">Edit Contact</a>
            <a href="#" class="btn btn-danger">Delete Contact</a>
            <a href="#" class="btn btn-info">About Contact</a>
            <a href="#" class="btn btn-success">Display</a>
        </div>
    </div>

</body>
</html>
